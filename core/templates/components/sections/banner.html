{% load static %}

<section class="banner">
    <div class="container">
        <div class="modal-overlay"></div>
        <div class="modal">
            <form action="{% url 'add_req' %}" method="post">
                {% csrf_token %}
                <div class="closed">❌</div>
                <h2 class="social-title">ОБРАТНАЯ СВЯЗЬ</h2>
                <p>Наш менеджер перезвонит в течении минуты и проконсультирует по всем вопросам</p>
                <p>Введите номер телефона в формате: +996 777 77 77 77</p>
                    
                {{form.phone}}<br>
                        
                <button class="button" type="submit">Оставить заявку</button>
            </form>
        </div>
        <div class="banner-content">
            <div class="banner-content__text">
                <h2 class="banner-content__title">
                    <span>
                        <svg width="84" height="18" viewBox="0 0 84 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                        d="M3 16.6711L8.96668 4.73778C9.7367 3.19773 11.9344 3.19773 12.7045 4.73778L16.8022 12.9334C17.5723 14.4734 19.77 14.4734 20.54 12.9334L24.6378 4.73778C25.4078 3.19773 27.6056 3.19773 28.3756 4.73778L32.4734 12.9334C33.2434 14.4734 35.4411 14.4734 36.2112 12.9334L40.3089 4.73778C41.079 3.19773 43.2767 3.19773 44.0467 4.73778L48.1445 12.9334C48.9145 14.4734 51.1123 14.4734 51.8823 12.9334L55.9801 4.73778C56.7501 3.19773 58.9478 3.19773 59.7179 4.73778L63.8156 12.9334C64.5857 14.4734 66.7834 14.4734 67.5534 12.9334L71.6512 4.73778C72.4212 3.19773 74.619 3.19773 75.389 4.73778L81.3557 16.6711"
                        stroke="#014DF5" stroke-width="5.22371" />
                    </svg>
                </span>
                <br>
                {% autoescape off %}
                    {{section.title }}
                {% endautoescape %}
                    
                    
                </h2>
                <h3 class="banner-content__subtitle">{{section.text|linebreaks }}</h3>
                <button class="button" id="btn">Оставить заявку</button>
            </div>
            <div class="banner-content__image">
                <img src="{{section.image.url}}" alt="banner">
            </div>
        </div>
    </div>
</section>
