{% load static %}

<section class="contacts" id="contacts">
    <div class="container">
        <h2 class="section-title">Контакты</h2>
        <br>
        <span>
            <svg width="84" height="18" viewBox="0 0 84 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M3 16.6711L8.96668 4.73778C9.7367 3.19773 11.9344 3.19773 12.7045 4.73778L16.8022 12.9334C17.5723 14.4734 19.77 14.4734 20.54 12.9334L24.6378 4.73778C25.4078 3.19773 27.6056 3.19773 28.3756 4.73778L32.4734 12.9334C33.2434 14.4734 35.4411 14.4734 36.2112 12.9334L40.3089 4.73778C41.079 3.19773 43.2767 3.19773 44.0467 4.73778L48.1445 12.9334C48.9145 14.4734 51.1123 14.4734 51.8823 12.9334L55.9801 4.73778C56.7501 3.19773 58.9478 3.19773 59.7179 4.73778L63.8156 12.9334C64.5857 14.4734 66.7834 14.4734 67.5534 12.9334L71.6512 4.73778C72.4212 3.19773 74.619 3.19773 75.389 4.73778L81.3557 16.6711"
                    stroke="#014DF5" stroke-width="5.22371" />
            </svg>
        </span>
        <div class="contacts-cards" >
                <div class="contacts-card map" >
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6062.406174665748!2d72.88027196897892!3d40.55919639197586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bda946af1f6f93%3A0xc5e2d898732581de!2sKafe%20Zhanysh%20Bayysh!5e0!3m2!1sen!2skg!4v1724660752979!5m2!1sen!2skg" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contacts-cards" style="margin-top: 40px;">
                    
                    {% for contact in contacts %}
                    
                        <div class="contacts-card__adrress">
                            <p class="contacts-card__adrress__title">{{contact.location}}</p>
                            <p class="contacts-card__adrress__tel">
                                <a href="tel:+996990000935">{{contact.phone}}</a></p>
                        </div>
                    {% endfor %}
                        
                </div>
                

        </div>
    </div>
</section>
